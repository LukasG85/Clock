<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div id="container">
        <img id="imgClock" src="./img/clock.png">
        <div id="clock">
            <img src="./img/tipHour.png" class="hands" id="handHour">
            <img src="./img/tipMin.png" class="hands" id="handMinutes">
            <img src="./img/tipsSec.png" class="hands" id="handSeconds">
            <img src="./img/circle.png" class="circle">
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
